<ion-header>

  <ion-navbar color="hcolor">
    <ion-title text-sm-center>{{post.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg social-cards">

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="{{user_image}}">
      </ion-avatar>
      <h2>{{user_name}}</h2>
      <p>on   {{created_at}}</p>
    </ion-item>

    <img src="../../assets/imgs/download.jpeg">

    <ion-card-content>
      <p>{{post_content}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>

        <button *ngIf="!is_fav_by_me" disabled={{fav_button_state}}
                (click)="markAsFavorite()" ion-button color="#1c4a49" clear small icon-start>
          <ion-icon name='thumbs-up'></ion-icon>
          {{total_favorite_count}} Likes
        </button>

        <button *ngIf="is_fav_by_me" disabled={{fav_button_state}}
                (click)="markAsunFavorite()" ion-button color="hcolor" clear small icon-start>
          <ion-icon name='thumbs-up'></ion-icon>
          {{total_favorite_count}} Likes
        </button>
      </ion-col>

      <ion-col *ngIf="isItMine">

        <button (click)="editPost()" ion-button color="secondary" clear small icon-start>
          <ion-icon name='create'></ion-icon>
          Edit
        </button>
      </ion-col>

      <ion-col *ngIf="isItMine">

        <button (click)="removePost()" ion-button color="danger" clear small icon-start>
          <ion-icon name='trash'></ion-icon>
          Delete
        </button>
      </ion-col>
      <!--        <ion-col align-self-center text-center>
                <ion-note>
                  11h ago
                </ion-note>
              </ion-col>-->
    </ion-row>

  </ion-card>
</ion-content>
