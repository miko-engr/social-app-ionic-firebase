<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-list *ngFor="let item of myNotification">

      <ion-item *ngIf="item.seen" [ngStyle]="{'background-color': '#dbe4e4'}">
        <ion-thumbnail item-start>
          <img src="{{item.user.photoURL}}">
        </ion-thumbnail>
        <h2>  {{item.user.displayName || item.user.username}}</h2>
        <p>{{item.message}}</p>
        <button ion-button clear item-end (click)="showTargetedNotificationPage(item)">View</button>
      </ion-item>


      <ion-item *ngIf="!item.seen">
        <ion-thumbnail item-start>
          <img src="{{item.user.photoURL}}">
        </ion-thumbnail>
        <h2>  {{item.user.displayName || item.user.username}}</h2>
        <p>{{item.message}}</p>
        <button ion-button clear item-end (click)="showTargetedNotificationPage(item)">View</button>
      </ion-item>

    </ion-list>
  </ion-list>
</ion-content>
