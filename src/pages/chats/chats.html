<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Chats</ion-title>
    <ion-buttons end>
      <button (click)="addbuddy()" icon-only ion-button>
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding>

    <ion-segment [(ngModel)]="friends" color="hcolor">
      <ion-segment-button value="friendsList">
        Friends
      </ion-segment-button>
      <ion-segment-button value="friendsReq">
        Friends Requests
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="friends">
    <ion-list *ngSwitchCase="'friendsList'">
      <ion-item *ngFor="let item of myfriends" (click)="buddychat(item)">
        <ion-thumbnail item-start>
          <img src="{{item.photoURL}}">
        </ion-thumbnail>
        <h3>{{item.displayName}}</h3>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'friendsReq'">

      <ion-item-sliding *ngFor="let item of myrequests">
        <ion-item>
          <ion-avatar item-left>
            <img src="{{item.photoURL}}">
          </ion-avatar>
          <h4>{{item.displayName}}</h4>
        </ion-item>

      </ion-item-sliding>
    </ion-list>
  </div>
