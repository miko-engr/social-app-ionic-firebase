<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Password Reset
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
        </ion-item>
        <button (click)="reset()" block color="light" ion-button outline round>Reset my Password</button>
        <button (click)="goback()" clear color="light" full ion-button>Go Back</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
