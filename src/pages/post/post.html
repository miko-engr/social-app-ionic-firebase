<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form action="" (ngSubmit)="onAddPost(f.value)" #f="ngForm">
    <ion-item>
      <ion-label>Title :</ion-label>
      <ion-input type="text" name="title" ngModel required=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Content :</ion-label>
      <ion-textarea name="content" ngModel required=""></ion-textarea>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!f.valid">Add</button>
  </form>
</ion-content>
